[pytest]
# Pytest configuration for ATS Resume Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Test paths
testpaths = tests .

# Console output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    slow: Tests that take significant time to run
    docker: Tests that require Docker
    api: Tests that make API calls (should be mocked in CI)

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod